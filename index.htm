<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Set Automated Dashboard</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --border-color: #333;
            --accent-green: #00ff41;
            --accent-blue: #00d4ff;
            --alert-red: #ff0000;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-color); 
            color: white; 
            margin: 0; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .set-group {
            border: 1px solid #444;
            padding: 8px;
            border-radius: 6px;
            background: #0f0f0f;
        }

        .set-label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #eee;
            text-transform: uppercase;
            border-left: 4px solid var(--accent-blue);
            padding-left: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .clock-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px;
            display: flex;
            flex-direction: column;
        }

        .clock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
            margin-bottom: 6px;
        }

        .clock-title { font-weight: bold; color: #888; font-size: 0.7rem; }
        .file-info { font-size: 0.55rem; color: #555; font-family: monospace; }
        .set-clock { font-family: monospace; color: var(--accent-green); font-size: 1rem; font-weight: bold; }

        .bar-row {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid #222;
            height: 28px;
            border-radius: 3px;
            padding: 0 8px;
            transition: background 0.2s, transform 0.2s;
        }

        .bar-status { flex-grow: 1; text-align: center; font-family: monospace; font-size: 0.95rem; }
        .next-time { color: var(--accent-blue); font-weight: bold; }
        
        /* Flashing Colors */
        .flash-red { background: var(--alert-red) !important; transform: scale(1.02); color: white; }
        .flash-green { background: var(--accent-green) !important; transform: scale(1.02); color: black; }
        .flash-green .next-time { color: black; }
    </style>
</head>
<body>

    <div id="main-container"></div>

    <script>
        const clockConfigs = [
            { name: "+1", offsetHrs: 1, shiftSecs: 0, suffix: "" },
            { name: "+1.25", offsetHrs: 1, shiftSecs: 150, suffix: "-25" },
            { name: "+3.275", offsetHrs: 3.5, shiftSecs: -150, suffix: "-25" },
            { name: "+3.30", offsetHrs: 3.5, shiftSecs: 0, suffix: "" },
            { name: "+11.30", offsetHrs: 11.5, shiftSecs: 0, suffix: "" },
            { name: "+11.325", offsetHrs: 11.5, shiftSecs: 150, suffix: "-25" },
            { name: "+13.975", offsetHrs: 14, shiftSecs: -150, suffix: "-25" },
            { name: "+14", offsetHrs: 14, shiftSecs: 0, suffix: "" }
        ];

        let allEngines = [];

        function getZonedTime(offsetHrs, shiftSecs) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (offsetHrs * 3600000) + (shiftSecs * 1000));
        }

        function getFileName(date, suffix, setNum) {
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            return `${dd}${mm}${suffix}-${setNum}.csv`;
        }

        async function loadCSV(engine) {
            const fileName = getFileName(engine.currentTime, engine.suffix, engine.setNum);
            engine.loadedFile = fileName;

            try {
                const resp = await fetch(`data/${fileName}`);
                if (resp.ok) {
                    const text = await resp.text();
                    engine.schedule = parseCSV(text);
                } else {
                    engine.schedule = [];
                }
            } catch (e) {
                engine.schedule = [];
            }
        }

        function parseCSV(data) {
            return data.split('\n').slice(1).map(line => {
                const cols = line.split(',');
                if (cols.length < 5) return null;
                return {
                    bar: cols[1].trim(),
                    timeStr: `${cols[2].trim().padStart(2,'0')}:${cols[3].trim().padStart(2,'0')}:${cols[4].trim().padStart(2,'0')}`
                };
            }).filter(item => item !== null);
        }

        function initDashboard() {
            const container = document.getElementById('main-container');
            
            // Loop for 4 Sets
            for (let s = 1; s <= 4; s++) {
                let setHtml = `<div class="set-group">
                                <div class="set-label">SET ${s}</div>
                                <div class="dashboard-grid">`;

                clockConfigs.forEach((config, i) => {
                    const engineId = `s${s}-c${i}`;
                    const engine = {
                        ...config,
                        id: engineId,
                        setNum: s,
                        currentTime: getZonedTime(config.offsetHrs, config.shiftSecs),
                        schedule: [],
                        loadedFile: ""
                    };
                    allEngines.push(engine);

                    setHtml += `
                        <div class="clock-container">
                            <div class="clock-header">
                                <div>
                                    <span class="clock-title">${config.name}</span>
                                    <div class="file-info" id="file-${engineId}">...</div>
                                </div>
                                <span class="set-clock" id="clock-${engineId}">00:00:00</span>
                            </div>
                            <div class="bar-row" id="row-${engineId}">
                                <div class="bar-status"><span class="next-time" id="next-${engineId}">--:--:--</span></div>
                            </div>
                        </div>`;
                    
                    loadCSV(engine);
                });

                setHtml += `</div></div>`;
                container.innerHTML += setHtml;
            }
            setInterval(masterTick, 1000);
        }

        function masterTick() {
            allEngines.forEach(engine => {
                const prevDate = engine.currentTime.getDate();
                engine.currentTime = getZonedTime(engine.offsetHrs, engine.shiftSecs);
                const nowStr = engine.currentTime.toTimeString().split(' ')[0];
                
                if (engine.currentTime.getDate() !== prevDate) {
                    loadCSV(engine);
                }

                document.getElementById(`clock-${engine.id}`).innerText = nowStr;
                document.getElementById(`file-${engine.id}`).innerText = engine.loadedFile;

                const rowEl = document.getElementById(`row-${engine.id}`);
                const nextEl = document.getElementById(`next-${engine.id}`);

                // Check for match in Bar 1
                if (engine.schedule.some(item => item.bar === "1" && item.timeStr === nowStr)) {
                    // Sets 1 & 3: Red | Sets 2 & 4: Green
                    const isRedSet = (engine.setNum === 1 || engine.setNum === 3);
                    const flashClass = isRedSet ? 'flash-red' : 'flash-green';
                    
                    rowEl.classList.add(flashClass);
                    setTimeout(() => rowEl.classList.remove(flashClass), 2000);
                }

                const upcoming = engine.schedule
                    .filter(item => item.bar === "1" && item.timeStr > nowStr)
                    .sort((a, b) => a.timeStr.localeCompare(b.timeStr))[0];

                nextEl.innerText = upcoming ? upcoming.timeStr : "DONE";
            });
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
